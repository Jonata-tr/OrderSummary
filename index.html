<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    p {
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <main>
    <section>
      <div class="image">
        <img src="./images/illustration-hero.svg" alt="">
      </div>

      <div class="content">
        <div class="header box">
          <h1>Order Summary</h1>
        </div>
        
        <div class="text box">
          <p> 
            You can now listen to millions of<br>
            songs, audiobooks, and podcasts on<br>
            anydevice anywhere you like!
          </p>
        </div>
  
        <div class="middleTexts box">
          <div class="img">
            <img src="./images/icon-music.svg" alt="">
            <div class="collum">
              <p><span>Annual Plan</span></p>
              <p>$59.99/year</p>
            </div>
            </div>
          <div class="change">Change</div>
        </div>
  
        <div class="buttons box">
          <button><strong>Proceed to Payment</strong></button>
          <p>Cancel Order</p>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Jonata-tr" target="_blank">Jonatan</a>.
    </div>
  </footer>
</body>
</html>
